<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="heading"></div>
            <form action="" class="login-form">
                <div class="field">
                    <input type="name" id="username" placeholder="Phone number, Username, or email">
                    <label for="username">Phone number, Username, or email</label>
                </div>
                <div class="field">
                    <input type="password" class="password" placeholder="Password">
                    <label for="password">Password</label>
                </div>
                <buttom class="login-button" title="login">Log In</buttom>
                <div class="separator">
                    <div class="line"></div>
                        <p>OR</p>
                    <div class="line"></div>
                </div>

                    <div class="other">
                        <button class="fb-login-btn" type="button">
                            <i class="fa fa-facebook-official fb-icon"></i>
                            <span class="">Log In with Facebook</span>
                        </button>
                        <a href="#" class="forgot-paswoord">Forgot paswoord?</a>
                    </div>
            </form>
        </div>
        <div class="box">
            <p>Don't have an account?
                <a href="#" class="signup">Sign Up</a>
            </p>
        </div>
    </div>
</body>
</html>
